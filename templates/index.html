<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeChecker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="ResumeCheckerHeader">
        Resume Checker
    </div>

    <div class="uploadContainer" id="uploadContainer">
        <div class="uploadBtnCont">
            <input type="file" id="fileInput" multiple accept=".pdf,.docx" style="display: none;">
            <button class="uploadButton">Upload</button>
        </div>

        <div class="dragDrop">
            <p class="dragDropCont">
                or Drop your files here
            </p>
        </div>
    </div>

    <div>
        <div class="tableHeader">Transformer Encoder</div>

        <div class="table">
            <table id="fileTable">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>File Name</th>
                        <th>Qualification</th>
                        <th><input type="checkbox" name="" id="selectAllTE"></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Files will be dynamically inserted here -->
                </tbody>
            </table>
        </div>

        <div class="table1Header">Bag of Words</div>

        <div class="table1">
            <table id="fileTable1">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>File Name</th>
                        <th>Qualification</th>
                        <th><input type="checkbox" name="" id="selectAllBOW"></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Files will be dynamically inserted here -->
                </tbody>
            </table>
        </div>

        <div>
            <button class="exportButton">Export</button>
            <button class="tableClearButton">Clear</button>
        </div>
    </div>

    <div class="jobDescriptionHeader">
        Job Description
    </div>
    
    <div>
        <textarea class="jobDescriptionCont" name="jobDescription" id="jobDescription" cols="30" rows="10"></textarea>
        <button class="analyzeButton">Rank</button> <!-- Using HTML -> JS -> Flask route because form removes styles-->
        <button class="clearButton">Clear</button>
    </div>
    
    
    <!-- <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-storage-compat.js"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script type="module" src="{{ url_for('static', filename='script.js') }}"></script> <!-- Your custom JavaScript file -->
</body>
</html>
